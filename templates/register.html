<!-- 用户注册页面模板 -->
{% extends "base.html" %}

{% block title %}注册 - 电影推荐系统{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-header bg-success text-white text-center">
                <h4 class="mb-0"><i class="fas fa-user-plus me-2"></i>用户注册</h4>
            </div>
            <div class="card-body">
                <!-- 注册表单 -->
                <form action="{{ url_for('register') }}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="fas fa-user me-1"></i>用户名
                        </label>
                        <input type="text" class="form-control" id="username" name="username" 
                               placeholder="请输入用户名（至少3位）" required minlength="3">
                        <div class="form-text">用户名将用于登录，请确保唯一性</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope me-1"></i>邮箱（可选）
                        </label>
                        <input type="email" class="form-control" id="email" name="email" 
                               placeholder="请输入邮箱地址">
                        <div class="form-text">用于找回密码等操作</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-1"></i>密码
                        </label>
                        <input type="password" class="form-control" id="password" name="password" 
                               placeholder="请输入密码（至少6位）" required minlength="6">
                        <div class="form-text">密码长度至少6位，建议包含字母和数字</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">
                            <i class="fas fa-lock me-1"></i>确认密码
                        </label>
                        <input type="password" class="form-control" id="confirm_password" 
                               placeholder="请再次输入密码" required>
                        <div class="form-text">请再次输入密码以确保一致</div>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-user-plus me-1"></i>立即注册
                        </button>
                    </div>
                </form>
                
                <!-- 登录链接 -->
                <div class="text-center mt-3">
                    <p class="mb-0">已有账号？ 
                        <a href="{{ url_for('login') }}" class="text-decoration-none">立即登录</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 注册优势说明 -->
<div class="row mt-4">
    <div class="col-12">
        <div class="card">
            <div class="card-body text-center">
                <h5>注册成为会员，享受更多功能</h5>
                <div class="row mt-3">
                    <div class="col-md-3">
                        <i class="fas fa-star fa-2x text-warning mb-2"></i>
                        <h6>电影评分</h6>
                        <p class="small text-muted">为您喜欢的电影打分</p>
                    </div>
                    <div class="col-md-3">
                        <i class="fas fa-comment fa-2x text-info mb-2"></i>
                        <h6>发表评论</h6>
                        <p class="small text-muted">分享您的观影感受</p>
                    </div>
                    <div class="col-md-3">
                        <i class="fas fa-heart fa-2x text-danger mb-2"></i>
                        <h6>个人收藏</h6>
                        <p class="small text-muted">收藏您喜欢的电影</p>
                    </div>
                    <div class="col-md-3">
                        <i class="fas fa-bell fa-2x text-primary mb-2"></i>
                        <h6>个性化推荐</h6>
                        <p class="small text-muted">根据您的喜好推荐电影</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% block extra_js %}
<script>
// 密码确认验证
const password = document.getElementById('password');
const confirm_password = document.getElementById('confirm_password');

function validatePassword() {
    if (password.value !== confirm_password.value) {
        confirm_password.setCustomValidity('密码不一致');
    } else {
        confirm_password.setCustomValidity('');
    }
}

password.onchange = validatePassword;
confirm_password.onkeyup = validatePassword;
</script>
{% endblock %}
{% endblock %}
